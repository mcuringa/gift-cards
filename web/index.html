<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="author" content="rs">
    <meta name="author" content="mxc">
    <meta name="author" content="fc">
    <meta name="author" content="katy auchter">
    <meta name="author" content="kaiwilliams">
    <meta name="author" content="ATC">
    <meta name="author" content="ant">
    <title>JBS Giftcard Tracker</title>
    <script src="js/underscore.js" charset="utf-8"></script>
    <script src="js/jquery-3.1.0.js" charset="utf-8"></script>
    <script src="js/underscore.js" charset="utf-8"></script>
    <script src="https://apis.google.com/js/client.js"></script>
    <link href="css/main.css" type="text/css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Heebo" rel="stylesheet">
</head>
<body>
<!-- header and navigation -->
<header>
    <img src="img/joyce_logo.gif" id="logo">
    <h1>Gift Card Tracker</h1>
    <nav id="top-nav">
        <button data-target="home">FIND</button>
        <button data-target="detail">NEW CARD</button>
        <button data-target="reports">REPORTS</button>
        <button data-target="admin">ADMIN</button>
    </nav>
</header>
<!-- the dynamic section of our application -->
<section id="home" class="view">
    <div id="name-buttons"></div>
    <div id="list"><ul><</ul></div>
    
</section>
<section id="detail" class="view">
    <form id="gcForm">
        <div class="side1">
            <div>
                <label>First Name:</label>
                <input type="text" id="firstName">
            </div> 
            <div> 
                <label>Last Name:</label> 
                <input type="text" id="lastName">
            </div>
            <div>
                <label>Phone Number:</label>
                <input type="tel" id="phone">
            </div>                
            <div>
                <label>E-mail: </label>
                <input type="text" id="email">
            </div>
            <div>
                <label>Barista Initials:</label>
                <input type="text" id="barrista" placeholder="initials">
            </div>
            <div>
                <label>Amount:</label>
                <input type="number" id="balance" placeholder="$">
            </div>
            <button id="saveGC" type="button">Save</button>
        </div>
        
        <div id="side2"> 
           
            <div>    
                <label>Add Amount:</label>
                <input id="tx" placeholder="$">
            </div>
            <div>
                <label>Barrista Initials:</label>
                <input type="text" id="barrista" placeholder="initials">
            </div>
            <div><button id="add" type="button">Add</button></div>
                
         </div>
       
       
    </form>
    <div>
       Gift Card Balance: <div id="newbalance">$</div>
    </div>
    <div id="table">
        <table>
            <thead>
                <tr><th>Date</th><th>Amount</th><th>Type</th><th>Barista</th></tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
</section>
<section id="edit" class="view"></section>
<section id="admin" class="view"></section>
<div id="authorize-div" style="display: none">
  <span>Authorize access to Google Sheets API</span>
  <!--Button for the user to click to initiate auth sequence -->
  <button id="authorize-button" onclick="handleAuthClick(event)">
    Authorize
  </button>
</div>
<pre id="output"></pre>
<!-- the scripts -->
<script src="./js/data.js" charset="utf-8"></script>
<script src="./js/home.js" charset="utf-8"></script>
<script src="./js/list.js" charset="utf-8"></script>
<script src="./js/detail.js" charset="utf-8"></script>
<script src="./js/admin.js" charset="utf-8"></script>
<script src="./js/cards.js" charset="utf-8"></script>
</body>
</html>
