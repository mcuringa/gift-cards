<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="author" content="rs">
    <meta name="author" content="mxc">
    <meta name="author" content="fc">
    <meta name="author" content="katy auchter">
    <meta name="author" content="kaiwilliams">
    <meta name="author" content="ATC">
    <meta name="author" content="ant">

    <title>JBS Giftcard Tracker</title>
    <script src="js/jquery-3.1.0.js" charset="utf-8"></script>
    <link href="css/main.css" type="text/css" rel="stylesheet">

</head>

<body>

<!-- header and navigation -->
<img src="img/joyce_logo.gif" id="logo">

<header>
    <h1>Gift Card Tracker</h1>
    <nav id="top-nav">
        <button data-target="home">HOME</button>
        <button data-target="detail">NEW CARD</button>
        <button data-target="reports">REPORTS</button>
    </nav>
</header>


<!-- the dynamic section of our application -->
<section id="home" class="view">

    <div id="name-buttons"></div>

    <div id="list"><ul></ul></div>
    
</section>


<section id="detail" class="view">
    <form id="gcForm">
        <br>
        First Name: <input type="text" id="firstName"><br>
        <br>
        Last Name: <input type="text" id="lastName"><br>
        <br>
        Phone Number: <input type="tel" id="phone"><br>
        <br>
        E-mail:  <input type="text" id="email"><br>
        <br>

        <div>           

            <input type="number" id="balance" placeholder="$">
            <button id="saveGC" type="button">save</button>      

        </div>
        <div>    
            <input type="text" id="barrista" placeholder="initials"><br>    
            <input id="tx" placeholder="$">
            <button id="add" type="button">add</button>      
        </div>
    </form>

    <form>
       Gift Card Balance: <div id="newbalance"> 
        $ </div>
    </form>

    <div>
        <br>
        <table>
            <thead>
                <tr><th>Date</th><th>Amount</th><th>Type</th><th>Barista</th></tr>
            </thead>
            <tbody></tbody>
        </table>

    </div>
</section>

<section id="edit" class="view"></section>

<!-- the scripts -->
<script src="./js/data.js" charset="utf-8"></script>

<script src="./js/home.js" charset="utf-8"></script>
<script src="./js/list.js" charset="utf-8"></script>
<script src="./js/detail.js" charset="utf-8"></script>

<script src="./js/cards.js" charset="utf-8"></script>


</body>

</html>
